<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Book Laundry Pickup â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:480px;
      margin:0 auto;
    }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:90px; resize:none; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    .loading {
      text-align:center;
      margin-top:10px;
      font-style:italic;
      opacity:0.8;
    }
  </style>
</head>

<body>
  <h1>Book Laundry Pickup</h1>

  <div class="card">
    <label>Number of Loads</label>
    <input id="loads" type="number" min="1" max="20" value="1" />

    <label>Pickup Date & Time</label>
    <input id="pickupTime" type="datetime-local" />

    <label>Notes for Your Washer</label>
    <textarea id="notes" placeholder="Any special instructions?"></textarea>

    <button class="btn" onclick="createOrder()">Confirm Booking</button>
    <a class="btn secondary" href="dashboard.html">Back to Dashboard</a>

    <div id="loading" class="loading" style="display:none;">Processing your order...</div>
  </div>

  <script>
    // -----------------------------------
    // AUTH + PAYWALL CHECK
    // -----------------------------------
    async function checkAccess() {
      const res = await fetch("/api/me");
      if (!res.ok) {
        window.location.href = "login.html";
        return;
      }

      const data = await res.json();

      if (!data.activeSubscription && data.email !== "boardwalkclay1@gmail.com") {
        window.location.href = "paywall.html";
      }

      return data;
    }

    const user = await checkAccess();

    // -----------------------------------
    // FIND BEST WASHER (Node API)
    // -----------------------------------
    async function findBestWasher() {
      const res = await fetch("/api/find-washer");
      if (!res.ok) return null;

      const data = await res.json();
      return data.washerId || null;
    }

    // -----------------------------------
    // SEND NOTIFICATION
    // -----------------------------------
    async function sendNotification(userId, title, message) {
      await fetch("/api/send-notification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userId, title, message })
      });
    }

    // -----------------------------------
    // CREATE ORDER
    // -----------------------------------
    async function createOrder() {
      const loads = Number(document.getElementById("loads").value);
      const pickupInput = document.getElementById("pickupTime").value;
      const notes = document.getElementById("notes").value.trim();
      const loading = document.getElementById("loading");

      if (!loads || loads < 1) {
        alert("Please enter a valid number of loads.");
        return;
      }
      if (!pickupInput) {
        alert("Please select a pickup date and time.");
        return;
      }

      loading.style.display = "block";

      const pickup_time = new Date(pickupInput).toISOString();

      // 1. Auto-match washer
      const washerId = await findBestWasher();

      // 2. Create order in JSON DB
      const res = await fetch("/api/create-order", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          clientId: user.id,
          washerId,
          loads,
          pickup_time,
          notes
        })
      });

      const data = await res.json();

      if (!res.ok) {
        alert("Error creating order.");
        loading.style.display = "none";
        return;
      }

      // 3. Notify client
      await sendNotification(
        user.id,
        "Order Created",
        "Your laundry order has been created!"
      );

      // 4. Notify washer
      if (washerId) {
        await sendNotification(
          washerId,
          "New Laundry Order",
          "A new laundry pickup has been assigned to you."
        );
      }

      loading.style.display = "none";

      // 5. Redirect
      window.location.href = `client-order-details.html?order_id=${data.orderId}`;
    }
  </script>
</body>
</html>
