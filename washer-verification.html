<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Washer Verification â€“ Laundry Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin:0;
      font-family:Arial,sans-serif;
      background:linear-gradient(135deg,#d96e30,#f4c542);
      min-height:100vh;
      padding:20px;
      color:#5a3e2b;
    }
    h1 { text-align:center; margin-bottom:20px; }
    .card {
      background:#fff4d9;
      padding:20px;
      border-radius:16px;
      box-shadow:0 6px 16px rgba(0,0,0,0.25);
      max-width:520px;
      margin:0 auto;
    }
    label { font-weight:bold; display:block; margin-top:10px; }
    input, textarea {
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:2px solid #d96e30;
      background:white;
      box-sizing:border-box;
    }
    textarea { height:80px; resize:none; }
    .btn {
      display:block;
      width:100%;
      padding:14px;
      background:#d96e30;
      color:white;
      text-align:center;
      border-radius:10px;
      font-weight:bold;
      text-decoration:none;
      margin-top:14px;
      border:none;
      cursor:pointer;
    }
    .secondary {
      background:#f4c542;
      color:#5a3e2b;
      border:2px solid #d96e30;
    }
    .status-box {
      padding:10px;
      background:#ffe9b8;
      border-radius:10px;
      margin-bottom:10px;
      font-weight:bold;
      text-align:center;
    }
  </style>
</head>

<body>
  <h1>Washer Verification</h1>

  <div class="card">
    <div id="statusBox" class="status-box">Loading status...</div>

    <label>Full Legal Name</label>
    <input id="fullName">

    <label>City</label>
    <input id="city">

    <label>Experience</label>
    <textarea id="experience"></textarea>

    <label>Transportation</label>
    <input id="transport">

    <label>ID Note (last 4 digits or description)</label>
    <input id="idNote">

    <button class="btn" id="submitBtn" onclick="submitVerification()">Submit For Review</button>
    <a class="btn secondary" href="washer-dashboard.html">Back to Washer Dashboard</a>
  </div>

  <script>
    // -----------------------------
    // AUTH + PAYWALL CHECK
    // -----------------------------
    async function checkAccess() {
      const res = await fetch("/api/me");
      if (!res.ok) {
        window.location.href = "login.html";
        return;
      }

      const data = await res.json();

      if (!data.activeSubscription && data.email !== "boardwalkclay1@gmail.com") {
        window.location.href = "paywall.html";
        return;
      }

      return data;
    }

    const user = await checkAccess();

    // -----------------------------
    // LOAD VERIFICATION PROFILE
    // -----------------------------
    async function loadVerification() {
      const res = await fetch(`/api/washer-verification?userId=${user.id}`);
      const profile = await res.json();

      const statusBox = document.getElementById("statusBox");
      const submitBtn = document.getElementById("submitBtn");

      // Prefill fields
      document.getElementById("fullName").value = profile.fullName || "";
      document.getElementById("city").value = profile.city || "";
      document.getElementById("experience").value = profile.experience || "";
      document.getElementById("transport").value = profile.transport || "";
      document.getElementById("idNote").value = profile.idNote || "";

      // Status logic
      if (profile.status === "pending") {
        lockForm("Your verification is under review.");
      } else if (profile.status === "approved") {
        lockForm("You are approved as a washer!");
      } else if (profile.status === "rejected") {
        statusBox.innerText = "Your verification was rejected. Please update and resubmit.";
      } else {
        statusBox.innerText = "Not submitted yet.";
      }
    }

    function lockForm(message) {
      document.getElementById("statusBox").innerText = message;
      document.getElementById("fullName").disabled = true;
      document.getElementById("city").disabled = true;
      document.getElementById("experience").disabled = true;
      document.getElementById("transport").disabled = true;
      document.getElementById("idNote").disabled = true;
      document.getElementById("submitBtn").disabled = true;
    }

    loadVerification();

    // -----------------------------
    // SUBMIT VERIFICATION
    // -----------------------------
    async function submitVerification() {
      const payload = {
        userId: user.id,
        fullName: document.getElementById("fullName").value,
        city: document.getElementById("city").value,
        experience: document.getElementById("experience").value,
        transport: document.getElementById("transport").value,
        idNote: document.getElementById("idNote").value
      };

      const res = await fetch("/api/washer-verification", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      if (!res.ok) {
        alert("Error submitting verification.");
        return;
      }

      alert("Verification submitted!");
      location.reload();
    }
  </script>
</body>
</html>
